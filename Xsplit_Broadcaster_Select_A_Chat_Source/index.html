<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn2.xsplit.com/xjs/download/xjs.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="js/SelectAChatSource.js"></script>
  </head>
  <body>
    <div>
        <ul id='list' class="list-unstyled">
        </ul>
    </div>
    <script>
        var xjs = require('xjs');
        xjs.ready().then(Source.getCurrentSource).then(function(mySource) {
            return mySource.setName('Select a chat');
        });

        window.addEventListener('storage', function(event){          
            if(window.localStorage.current){
                $('.jumbotron').remove();
                var cId = window.localStorage.current;
                var comment = window.localStorage.getItem(cId);
                addCmt(comment);
            }else{
                $('.jumbotron').remove();
            }        
        });
    </script> 
   <script id="myTemplate" type="text/x-jquery-tmpl">
        <div class='jumbotron bottom'>           
            <div class="panel-body">  
                <img src='${userImage}' style="width:5%" class='img-circle'>              
                <h1>
                    ${userName} <small> ${comment}</small>
                </h1>            
            </div>
        </div>      
    </script>
</body>
</html>
